<!DOCTYPE html>
<html>
<body>

<h2>Jage property-г устгах JavaScript програм бичнэ үү. Мөн өмнөх болон сүүлийн утгуудыг хэвлэн харуулах</h2>
<p id="demo"></p>

<script>
var student = {
  Name: "Emma",
  Sclass: "VI",
  age: 18
};

delete student.age;
document.getElementById("demo").innerHTML =
student.Name + " сурагч нь " + student.Sclass + " ангийн сурагч ба нас нь " + student.age;
</script>

</html>
