<!DOCTYPE html>
<html>
  
<head>
    <title>JavaScript object-н урт</title>
</head>
  
<body>
    <b>Хүснэгтийн сүүлийн элементийг хэвлэн харуулах функц бичэх</b>
    <p>
            City:   Ulaanbaatar,
                    London,
                    Seoul,
                    Berlin
    </p>
      
    <script>
    let last= ["Ulaanbaatar", "London", "Seoul", "Berlin"]; 
    function suuliin_oron() { 

    let x=last[last.length-1]; 
     
    document.write("Хүснэгтийн сүүлийн элемент нь: "+ x); } 
    suuliin_oron();
    </script>
</body>
  
</html>
